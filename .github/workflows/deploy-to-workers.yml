on:
  push:
    paths:
      - "wrangler.toml"
      - ".dev.vars.example"
      - "bindings.d.ts"
      - "src/libs/server/**"
      - ".github/workflows/deploy-to-workers.yml"
    branches:
      - "api-production"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
